<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  @media only screen and (max-width: 600px) {
    .col-sm-12 div{
      height: 200px;

    }
    .wrapper a{
    text-align: left;
  }
    .form-signin {
      min-width: 300px;
      padding: 10px 35px 10px;

      background-color: #fff;
      border: 1px solid rgba(0,0,0,0.1);
    }
    .top-row {
      display: block;
        
    }
    .form-control {

      font-size: 6px;

      padding: 10px;
      padding-left: 100px;
      width: 100%;

    }
    .btn {
      font-size: 10px;
      width: 10px;
      height: 40px;
    }
  }
  .wrapper {  
    margin-top: 1px;
    margin-bottom: 1px;

  }
  .wrapper h2{
    text-align: center;
    font-weight: bold;
  }
  .wrapper p{
    text-align: center;

  }
  .wrapper a{
    text-align: center;
  }
  .form-signin {
    max-width: 420px;
    padding: 10px 35px 10px;
    margin: 0 auto;
    background-color: #fff;
    border: 1px solid rgba(0,0,0,0.1);


  }
  .form-control {
    position: relative;
    font-size: 16px;
    height: 40px;
    padding: 10px;
    width: 200px;

  }
  .btn {
    background-color: #088A08;
    font-size: 12px;
    width: 120px;
  }
  .top-row {
    display: flex;

  }
  .center h2{
    text-align: center;
    font-weight: bold;
    padding-top: 5px;
    padding-bottom: 5px;
  }
  .col-sm-3 p{
    text-align: center;
    font-size:15px;
    font-family: Lucida Console
      Monaco;
    padding-top: 15px ;
  }
  .col-sm-3  img{
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
  }
  .col-sm-12  {
    max-height:320px;
    min-height:300px;
  }
</style>
</head>
<body>
 <div class="container-fluid">
  <div class="row"style="background-color: #ebebeb;">
    <div class="col-sm-12" > 
      <div style="background-image: url(https://wiki.matbao.net/wp-content/uploads/2019/09/blog-la-gi.jpg); background-repeat: no-repeat;background-size:100% 60% ;  width:100%;padding:80px 80px;">
        <div class="wrapper">
          <form class="form-signin">       
            <h2 class="form-signin-heading">The Shabbat Box</h2>
            <p class="form-signin-heading">A taste of Savta's kitchen, devivered to your door.</p>
            <p><a href="">Certified Kosher Parve</a></p>
            <div class="top-row">
              <input type="text" class="form-control" name="username" placeholder="Zip" required="" autofocus="" size="100" />
              <button class=" btn btn-lg btn-success btn-block" type="submit">GET STARTED!</button>
            </div>
            <p class="message">Already have an account? <a href="#">Login</a></p>
          </form>
        </div>
      </div>
    </div>
    <div  class="center">
      <h2>
        How It Works
      </h2>
    </div>
    <div class="row" > 
      <div class="col-sm-3" > 
        <img src="https://wiki.matbao.net/wp-content/uploads/2019/09/blog-la-gi.jpg" >
        <p>CHOOSE YOUR DISHES</p>
      </div>
      <div class="col-sm-3" > 
        <img src="https://wiki.matbao.net/wp-content/uploads/2019/09/blog-la-gi.jpg">
        <p>WEEK COOK & DELIVER</p>
      </div>
      <div class="col-sm-3" > 
        <img src="https://wiki.matbao.net/wp-content/uploads/2019/09/blog-la-gi.jpg">
        <p>PLATE & SERVE</p>
      </div>
      <div class="col-sm-3" > 
        <img src="https://wiki.matbao.net/wp-content/uploads/2019/09/blog-la-gi.jpg">
        <p>EAT & REPEAT</p>
      </div>
    </div>
  </div>
</div>




  </html>
